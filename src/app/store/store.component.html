<h1>Products list</h1>

<div class="row">
  <div *ngFor="let product of productList; index as productId">
    <div class="col-md-4 py-3">
      <div class="card" style="width:20rem; height: 34rem">
        <img src="assets/img/{{ product.image }}" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" [title]="'Plus de dÃ©tails sur ' + product.productName">
            {{ product.productName }}
          </h5>
          <p class="card-text" *ngIf="product.description">
            <span class="font-weight-bold">Description:</span> {{ product.description | slice:0:50 }} [...]
          </p>
          <a [routerLink]="['/store/product-details', productId]" class="btn btn-primary">Details</a>&nbsp;
          <button (click)="shareProduct()" class="btn btn-outline-info">Share</button>
        </div>
      </div>
    </div>
  </div>
</div>
